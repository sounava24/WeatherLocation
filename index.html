<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Location</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="locfinder">
      <div class="weather">Weather Details:</div>
      <div class="cards">
          <p class="locName">Location:
          </p>
          <div class="loc">
            <p class="lat"></p>
            <p class="long"></p>
          </div>
        <p class="feel">Feels Like:</p>
        <div class="minMax">
          <p class="min">Temp Min:</p>
          <p class="max">Temp Max:</p>
        </div>
        <div class="windHumid">
          <p class="humid">Humidity:</p>
          <p class="wind">Wind Speed:</p>
        </div>
        <p class="clouds">Clouds:</p>
        <p class="imgg"></p>
        <button class="mapme"> Locate Me On Map</button>
        <p class="date">Date:</p>
      </div>
    </div>

    <script src="findMe.js"></script>
  </body>
</html>
